site_name: MY Notes
site_url: https://youthefreedom1999.github.io/

theme: amelia

repo_url: https://youthefreedom1999.github.io/
site_author: Jh Sun
google_analytics: ['UA-36723568-3', 'mkdocs.org']
use_directory_urls: false
 

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: false
    - toc:
        permalink: true
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde